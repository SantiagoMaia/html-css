<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Imagens</title>
</head>
<body>
    <h1>Teste de Imagens</h1>
    <p>Este é um  pequeno teste de imagens que eu estou treinando para aperfeiçoar os meus conhecimentos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/img-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imgs/img-m.png" type="image/png">
        <img src="imgs/img-g.png" alt="bobinha">
    </picture>
    <h1>Fazendo teste de audio na minha página.</h1>
    <p>Aqui vou aprender como colocar aúdios nas minhas páginas</p>
    <audio controls autoplay >
        <source src="audio/gurenge.mpeg" type="audio/mpeg">
    </audio>
</body>
</html>
