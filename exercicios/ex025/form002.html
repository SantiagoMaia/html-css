<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> <label for="inome"> Nome</label> 
        <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome Completo" required autocomplete="name">       
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" required min="0" max="10" step="0.1" value="5">
        </p>

        <p>
            <label for="iletivo"> Período Letivo</label>
            <input type="month" name="iletivo" id="iletivo" value="2018-04" required>
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="idia" id="idia" value="2018-04-05">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="ihora" id="ihora" value="09:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>











    </form>
    
</body>
</html>
