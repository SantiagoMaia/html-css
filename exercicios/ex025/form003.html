<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com Email e telefone</title>
</head>
<body>
    <h1>Teste de formulários </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="inome" id="inome" required maxlength="30" minlength="10" autocomplete="name" placeholder="Nome Completo">
        </p>
        
        
        
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="iemail" id="iemail" required autocomplete="email" placeholder="Digite seu melhor email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="itel" id="itel" required placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
</form>
</body>
</html>
