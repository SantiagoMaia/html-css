<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option disabled value="" selected> ---Escolha---</option>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PI">Piauí</option>
                    <option value="RE">Recife</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>                  
                   
                </optgroup>               

            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="iprof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PM">Polícia Militar</option>
                <option value="COZ">Cozinheiro</option>
                <option value="POR">Porteiro</option>
            </datalist>
        </p>

        <p>
            <label for="Msg">Deixe sua opinião</label> <br>
            <textarea name="imsg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui" style="resize: none
            "></textarea>
        </p>






    <p>
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
