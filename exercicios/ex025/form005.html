<body>
    <h1>Exemplos de formulários</h1>
     <form action="cadastro.php" method="post" autocomplete="on">

            <label for="icolor">Cor:</label>
            <input type="color" name="icolor" id="icolor">
        </p>

        <p>
            <label for="isas">Nível de satisfação</label>
            <input type="range" name="isas" id="isas">
        </p>

        <p>
            <label for="iarq">Envie seu arquivo</label>
            <input type="file" name="iarq" id="iarq">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>









     </form>
