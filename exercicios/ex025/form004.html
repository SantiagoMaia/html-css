<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>

</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ifut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="inat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ibas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="iten" id="iten"> <label for="iten">Tênis</label> 

        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas"> Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>







    </form>
    
</body>
</html>
